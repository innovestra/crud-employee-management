{% extends "employee/base.html" %} {% load static %}
{% block title %}Home{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<h2>Create a New Employee</h2>
<form action="{% url "create" %}" method="post" class="form-group p-4 card" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn mb-3 btn-primary">Submit</button>
    <a href="{% url 'list' %}" class="btn mb-2 btn-secondary">Back to Employee List</a>
</form>
{% endblock content %}
